<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Space</title>
		<meta name="description" content="Space">
		<meta name="author" content="minks">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="../img/logo-favicon.ico">
		<link rel="apple-touch-icon" href="../img/logo-favicon.ico">
		
		<link href="../css/reset.css" type="text/css" rel="stylesheet">
		<link href="../css/font.css" type="text/css" rel="stylesheet">
		<link href="../css/swiper.min.css" type="text/css" rel="stylesheet">
        <link href="../css/slick.css" type="text/css" rel="stylesheet">
        <link href="../css/slick-theme.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui.min.css" type="text/css" rel="stylesheet">
        <link href="../css/jquery-ui-timepicker-addon.css" type="text/css" rel="stylesheet">
        <link href="../css/fullcalendar-main.css" type="text/css" rel="stylesheet">
        <link href="../css/admin-common.css" type="text/css" rel="stylesheet">
		<link href="../css/admin-main.css" type="text/css" rel="stylesheet">
		
		<!--[if lt IE 9]>
		<script src="../js/jquery-1.11.1.min.js"></script>
		<script src="../js/html5shiv.js"></script>
		<![endif]-->
		
		<!--[if gte IE 9]>
		<script src="../js/jquery-3.4.1.min.js"></script>
		<![endif]-->
		
		<!--[if !IE]>--> 
		<script src="../js/jquery-3.4.1.min.js"></script>
		<!--<![endif]-->
		
		<script src="../js/jquery-migrate-1.4.1.min.js"></script>
		<script src="../js/swiper.min.js"></script>
        <script src="../js/slick.js"></script>
        <script src="../js/jquery-ui.min.js"></script>
        <script src="../js/jquery-ui-sortable.js"></script>
        <script src="../js/jquery-ui-timepicker-addon.js"></script>
		<script src="../js/datepicker-ko.js"></script>
        <script src="../js/fullcalendar-main.js"></script>
        <script src="../js/locales-ko.js"></script>
        <script src="../js/popper.js"></script>
        <script src="../js/tippy-bundle.umd.min.js"></script>
        <script src="../js/admin-function.js"></script>
	</head>

	<body>
		<div class="wrap">            
			<!-- content -->
            <div class="content">
                <section class="content-login">
                    <div class="center-ct">
                        <div class="login-area">
                            <div class="login-img">
                                <img src="../img/admin-logo.png" alt="로그인로고">
                            </div>
                            <div class="login-form">
                                <div class="login-form-tit">관리자 로그인</div>
                                <input type="text" name="" id="" class="content-text" placeholder="ID">
                                <input type="password" name="" id="" class="content-text" placeholder="PW">
                                <button type="button" class="login-form-btn" onclick="location.href='index.html';">로그인</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            
            <!-- back to top -->
            <div class="back-to-top"></div>
            
            <!-- layer -->
            <div class="layer-wrap" id="alert-layer">
                <div class="layer-mask"></div>
                <div class="layer-box">
                    <div class="layer-content">
                        <div class="layer-content-txt"></div>
                    </div>
                    <div class="layer-btn-area cf">
                        <button type="button" class="layer-btn confirm-btn">확인</button>
                    </div>
                </div>
            </div>

            <div class="layer-wrap" id="confirm-layer">
                <div class="layer-mask"></div>
                <div class="layer-box">
                    <div class="layer-content">
                        <div class="layer-content-txt"></div>
                    </div>
                    <div class="layer-btn-area cf">
                        <button type="button" class="layer-btn half-btn confirm-btn">확인</button>
                        <button type="button" class="layer-btn half-btn close-btn" onclick="closeLayer(this);">취소</button>
                    </div>
                </div>
            </div>
            
            <div class="layer-wrap" id="default-layer">
                <div class="layer-mask"></div>
                <div class="layer-box">
                    <div class="layer-title">
                        <div class="layer-title-txt"></div>
                        <button type="button" class="layer-title-btn close-btn" onclick="closeLayer(this);"><img src="../img/pop_close.png" alt="레이어닫기"></button>
                    </div>
                    <div class="layer-content"></div>
                </div>
            </div>
		</div>
	</body>
</html>
